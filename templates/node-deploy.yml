# Reusable GitHub Actions Workflow: Deploy Node.js / Static Site to Azure App Service
#
# Copy this file into your project as .github/workflows/deploy-app.yml
# and update the env variables below.
#
# Prerequisites:
# 1. GitHub OIDC federation configured (see docs/new-project-guide.md)
# 2. App Service Web App created via Bicep (see infra/modules/web-app.bicep)
#
# Required GitHub secrets:
#   AZURE_CLIENT_ID       - App registration client ID for OIDC
#   AZURE_TENANT_ID       - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID

name: Deploy to App Service

on:
  push:
    branches: [main]
    paths-ignore: ['infra/**', 'docs/**', '*.md']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  # --- UPDATE THESE FOR YOUR PROJECT ---
  AZURE_WEBAPP_NAME: 'app-yourproject'
  NODE_VERSION: '22'
  OUTPUT_PATH: 'dist'   # Vite outputs to dist/; adjust if your build outputs elsewhere

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci && npm run build

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.OUTPUT_PATH }}
