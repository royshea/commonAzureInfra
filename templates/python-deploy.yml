# Reusable GitHub Actions Workflow: Deploy Python App to Azure App Service
#
# Copy this file into your project as .github/workflows/deploy-app.yml
# and update the env variables below.
#
# Prerequisites:
# 1. GitHub OIDC federation configured (see docs/new-project-guide.md)
# 2. App Service Web App created via Bicep (see infra/modules/web-app.bicep)
#
# Required GitHub secrets:
#   AZURE_CLIENT_ID       - App registration client ID for OIDC
#   AZURE_TENANT_ID       - Azure AD tenant ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID

name: Deploy to App Service

on:
  push:
    branches: [main]
    paths-ignore: ['infra/**', 'docs/**', '*.md']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  # --- UPDATE THESE FOR YOUR PROJECT ---
  AZURE_WEBAPP_NAME: 'app-yourproject'
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install -r requirements.txt

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
